<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Refactory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hover-purple:hover {
            background-color: #6a4c93 !important;
        }
        .field-error {
            border-color: #ef4444 !important;
        }
        .field-success {
            border-color: #10b981 !important;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-4">
        <h1 class="text-4xl font-normal text-center mb-8 text-gray-800">Login</h1>
        
        <form method="POST" id="loginForm" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <input 
                    type="text" 
                    name="email_or_phone" 
                    placeholder="Email or Phone Number"
                    class="w-full px-4 py-3 border-2 rounded focus:outline-none transition-colors {% if form.email_or_phone.errors %}field-error{% endif %}"
                    style="border-color: {% if form.email_or_phone.errors %}#ef4444{% else %}#5eced4{% endif %};"
                    value="{{ form.email_or_phone.value|default:'' }}"
                >
            </div>
            
            <div>
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Password"
                    class="w-full px-4 py-3 border-2 rounded focus:outline-none transition-colors {% if form.password.errors %}field-error{% endif %}"
                    style="border-color: {% if form.password.errors %}#ef4444{% else %}#5eced4{% endif %};"
                >
            </div>
            
            {% if form.non_field_errors %}
                <div class="text-red-500 text-sm text-center">
                    {{ form.non_field_errors.0 }}
                </div>
            {% endif %}
            
            <button 
                type="submit"
                class="w-full py-3 text-white font-bold rounded transition-colors hover-purple"
                style="background-color: #5eced4;"
            >
                LOGIN
            </button>
        </form>
        
        <p class="text-center mt-4 text-gray-600">
            Don't have an account? - <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Signup</a>
        </p>
    </div>
</body>
</html>
