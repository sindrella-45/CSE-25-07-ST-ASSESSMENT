<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Refactory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .hover-purple:hover {
        background-color: #6a4c93 !important;
      }
      .field-error {
        border-color: #ef4444 !important;
      }
      .field-success {
        border-color: #10b981 !important;
      }
      .success-banner {
        animation: slideDown 0.3s ease-out;
      }
      
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-4">
      <h1 class="text-4xl font-normal text-center mb-6 text-gray-800">
        Signup
      </h1>

      {% if success_message %}
      <div
        class="mb-4 p-4 rounded flex items-center justify-between success-banner"
        style="background-color: #10b981"
        id="successBanner"
      >
        <div class="flex items-center">
          <span class="text-white font-medium">
            Account created successfully! -
            <a href="{% url 'login' %}" class="underline font-bold">Login</a>
          </span>
        </div>
        <button
          onclick="closeBanner()"
          class="text-white font-bold text-xl ml-4 hover:text-gray-200"
        >
          X
        </button>
      </div>
      {% endif %}

      <form method="POST" id="signupForm" class="space-y-4">
        {% csrf_token %}

        <div>
          <input
            type="text"
            name="full_name"
            placeholder="Full Name"
            class="w-full px-4 py-3 border-2 rounded focus:outline-none transition-colors {% if form.full_name.errors %}field-error{% endif %}"
            style="border-color: {% if form.full_name.errors %}#ef4444{% else %}#5eced4{% endif %};"
            value="{{ form.full_name.value|default:'' }}"
          />
        </div>

        <div>
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="w-full px-4 py-3 border-2 rounded focus:outline-none transition-colors {% if form.email.errors %}field-error{% endif %}"
            style="border-color: {% if form.email.errors %}#ef4444{% else %}#5eced4{% endif %};"
            value="{{ form.email.value|default:'' }}"
          />
        </div>

        <div>
          <input
            type="text"
            name="phone_number"
            placeholder="Phone Number"
            class="w-full px-4 py-3 border-2 rounded focus:outline-none transition-colors {% if form.phone_number.errors %}field-error{% endif %}"
            style="border-color: {% if form.phone_number.errors %}#ef4444{% else %}#5eced4{% endif %};"
            value="{{ form.phone_number.value|default:'' }}"
          />
        </div>

        <div>
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="w-full px-4 py-3 border-2 rounded focus:outline-none transition-colors {% if form.password.errors %}field-error{% endif %}"
            style="border-color: {% if form.password.errors %}#ef4444{% else %}#5eced4{% endif %};"
          />
        </div>

        <div>
          <input
            type="password"
            name="confirm_password"
            placeholder="Confirm Password"
            class="w-full px-4 py-3 border-2 rounded focus:outline-none transition-colors {% if form.confirm_password.errors %}field-error{% endif %}"
            style="border-color: {% if form.confirm_password.errors %}#ef4444{% else %}#5eced4{% endif %};"
          />
        </div>

        <button
          type="submit"
          class="w-full py-3 text-white font-bold rounded transition-colors hover-purple"
          style="background-color: #5eced4"
        >
          SIGNUP
        </button>
      </form>

      <p class="text-center mt-4 text-gray-600">
        Have an account? -
        <a href="{% url 'login' %}" class="text-blue-500 hover:underline"
          >Login</a
        >
      </p>
    </div>
  </body>
</html>
